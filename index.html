<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IN THIS WORK · 인디스워크</title>
    
    <!-- 배달의민족 주아체 -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jua', sans-serif;
        }

        :root {
            --header-height: 80px;
            --primary-color: #0066FF;
            --text-color: #333;
            --border-color: #eee;
            --hover-bg: #f8f9fa;
        }

        body {
            color: var(--text-color);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: #fff;
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }

        .header-inner {
            max-width: 1200px;
            height: 100%;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }

        /* Logo */
        .logo {
            font-size: 20px;
            text-decoration: none;
            color: var(--text-color);
            margin-right: 40px;
        }

        /* Search */
        .search-container {
            position: relative;
            width: 300px;
            margin-right: 40px;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
        }

        .search-button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
        }

        /* Navigation */
        .nav {
            flex: 1;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 24px;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 16px;
        }

        /* Swiper Styles */
        .swiper {
            width: 100vw;
            height: 30vh;
            margin-top: var(--header-height);
        }
        
        .swiper-slide {
            width: 100% !important;
            height: 100%;
            position: relative;
        }
        
        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Swiper Navigation */
        .swiper-button-prev,
        .swiper-button-next {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .swiper-button-prev:hover,
        .swiper-button-next:hover {
            transform: scale(1.1);
        }
        
        .swiper-button-prev::after,
        .swiper-button-next::after {
            font-size: 20px;
            color: #333;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-inner {
                flex-wrap: wrap;
                padding: 15px 20px;
            }

            .mobile-menu-btn {
                display: block;
            }

            .search-container {
                width: 100%;
                margin: 15px 0;
            }

            .nav {
                display: none;
                width: 100%;
            }

            .nav.active {
                display: block;
            }

            .nav-list {
                flex-direction: column;
            }

            .swiper-button-prev,
            .swiper-button-next {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-inner">
            <a href="/" class="logo">IN THIS WORK · 인디스워크</a>
            
            <button class="mobile-menu-btn" aria-label="메뉴">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="검색어를 입력하세요">
                <button type="button" class="search-button" aria-label="검색">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">신입/인턴</a></li>
                    <li><a href="#" class="nav-link">주니어경력</a></li>
                    <li><a href="#" class="nav-link">대외활동</a></li>
                    <li><a href="#" class="nav-link">커리어TV</a></li>
                    <li><a href="#" class="nav-link">취업토크</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Slider -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://picsum.photos/2000" alt="Slide 1">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/2001" alt="Slide 2">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/2002" alt="Slide 3">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/2003" alt="Slide 4">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/2004" alt="Slide 5">
            </div>
        </div>
        
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
    </div>

    <main>
        <!-- 메인 콘텐츠 영역 -->
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Swiper 초기화
        const swiper = new Swiper('.swiper', {
            loop: true,
            speed: 800,
            centeredSlides: true,
            autoHeight: false,
            
            breakpoints: {
                320: {
                    slidesPerView: 1,
                    spaceBetween: 0
                },
                768: {
                    slidesPerView: 1,
                    spaceBetween: 0,
                    centeredSlides: true
                },
                1024: {
                    slidesPerView: 1,
                    spaceBetween: 0,
                    centeredSlides: true
                }
            },
            
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                dynamicBullets: true
            },
            
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        });

        // 모바일 메뉴 토글
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const nav = document.querySelector('.nav');

        mobileMenuBtn.addEventListener('click', () => {
            nav.classList.toggle('active');
        });

        // 리사이즈 시 모바일 메뉴 초기화
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                nav.classList.remove('active');
            }
        });
    </script>
</body>
</html>
